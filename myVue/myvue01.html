<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue3.js"></script>
    <!-- cdn方式引入<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
</head>
<body>
    <input type="button" value="q">


    <div id="counter">
        <p>{{num}}</p>
        <p>{{uname}}</p>
    </div >
    <script >
        //第一种用vue的方法  用于简单学习和使用
    
    
    const Counter={
        //储存vue数据
        data:function(){
            return{
                num:0,
                uname:"张三"
            }
        }
    }
    
    const app =Vue.createApp(Counter).mount('#counter')//创建应用，将配置对象传入vue会自动解析
    //mount挂载 进行关联
    console.log(app);
    app.num=6;//6 页面上的num也会随之改变，数据的双向绑定

    </script>
</body>
</html>
